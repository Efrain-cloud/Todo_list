<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO List</h1>
        <div id="caja1">
            <input type="text" id="titulo" placeholder="Título de la tarea" required>
            <input type="text" id="descripcion" placeholder="Descripción">
        </div>
        <div id="caja2">
            <button onclick="crearTarea()">Crear tarea</button>
        </div>
        <br>
        <div id="caja3">
            <button id="verTareas" onclick="verTarea()">Ver tareas</button>
            <button id="ocultarTareas" onclick="ocultarTarea()">Ocultar tareas</button>
        </div>
        <div id="tareas" style="display: none; width: 100%; text-align: center"></div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
